<div class="style-box">
    <div class="element">
        <button class="btn">-</button>
        <label style="margin-left: 10px;">Zoom</label>
        <label style="margin-left: 5px;">100%</label>
        <button class="btn" style="margin-left: 10px;">+</button>
    </div> 
    <div class="element">
        <label for="stroke-width" class="label">
            <img src="../assets/tools/icons8-ball-point-pen-48.png" width="24" height="24"/>
        </label>
        <input type="number" id="stroke-width" class="number" title="Stroke width">
    </div>
    <div class="element">
        <label for="stroke-style" class="label">
            <img src="../assets/tools/icons8-pencil-drawing-48.png" width="24" height="24"/>
        </label>
        <select name="styles" id="stroke-style">
            <option value="solid">Solid</option>
            <option value="dashed-1">Dashed-1</option>
            <option value="dashed-2">Dashed-2</option>
            <option value="dashed-3">Dashed-3</option>
        </select>
    </div>
    <div class="element">
        <label for="stroke-color" class="label">
            <img src="../assets/tools/icons8-marker-pen-48.png" width="24" height="24"/>
        </label>
        <input type="color" id="stroke-color" title="Stroke color">
    </div>
    <div class="element">
        <label for="fill-color" class="label">
            <img src="../assets/tools/icons8-fill-drip-48.png" width="24" height="24"/>
        </label>
        <input type="color" id="fill-color" title="Fill color">
    </div>
    <div class="element">
        <label>Custom Shapes</label>
    </div>
    <div class="shape-grid">
        <button class="tool-btn custom">
            <img src="../assets/customShapes/icons8-star-32.png" width="32" height="32"/>
        </button>
        <button class="tool-btn custom">
            <img src="../assets/customShapes/icons8-heart-32.png" width="32" height="32"/>
        </button>
        <button class="tool-btn custom">
            <img src="../assets/customShapes/icons8-basic-64.png" width="32" height="32"/>
        </button>

        <button class="tool-btn custom">
            <img src="../assets/customShapes/flaticon-drop.png" width="32" height="32"/>
        </button>
        <button class="tool-btn custom">
            <img src="../assets/customShapes/icons8-clubs-32.png" width="32" height="32"/>
        </button> 
        <button class="tool-btn custom">
            <img src="../assets/customShapes/icons8-diamond-32.png" width="32" height="32"/>
        </button>

        <button class="tool-btn custom">
            <img src="../assets/customShapes/icons8-atom-32.png" width="32" height="32"/>
        </button> 
    </div>

</div>
