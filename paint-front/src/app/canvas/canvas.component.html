<div class="draw-area" (click)="disableContextMenu()" oncontextmenu="return false;">
    <div (contextmenu)="onrightClick($event)">
        <canvas id="grid-layer" width="2000" height="1000"></canvas>
        <canvas id="draw-layer" width="2000" height="1000"></canvas>
    </div>

    <div *ngIf="contextmenu">
        <app-context-menu [x]="contextmenuX" [y]="contextmenuY" 
                          [data]="data" [context]="this.draw_cnv?.getContext('2d')"
                          [text]="text"
                          [line]="line"
                          [polygon]="polygon"
                          [closedShape]="closedShape"
                          (select)="assignSelect($event)"
        ></app-context-menu>
    </div>
</div>
